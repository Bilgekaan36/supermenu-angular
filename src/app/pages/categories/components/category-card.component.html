<!-- src/app/pages/categories/components/category-card.component.html -->
<div 
  class="category-card cursor-pointer hover-scale"
  [style.background-image]="'url(' + getBackgroundUrl() + ')'"
  (click)="navigateToCategory()">
  
  <div class="category-card-container">
    <!-- Title Section - Upper Part -->
    <div class="category-title-section">
      <h2 [class]="getTextSizeClass() + ' font-display tracking-tighter transform -skew-y-1 text-center drop-shadow-sm scale-y-125'" [style.color]="categoryTextColor()">
        @for (word of categoryTitle().split(' '); track word) {
          <span class="block">{{ word }}</span>
        }
      </h2>
    </div>

    <!-- Food Image - Center (absolutely positioned) -->
    <div class="category-image-section">
      <div [class]="'aspect-square ' + getImageSizeClass()">
        <img 
          [src]="getImageUrl()" 
          [alt]="item.title"
          class="w-full h-full object-contain duration-500 group-hover:scale-110 overflow-visible">
      </div>
    </div>

    <!-- Subtitle Section - Bottom Bar -->
    <div class="category-subtitle-section">
      <p class="text-sm sm:text-base md:text-lg font-black text-center tracking-tighter uppercase" [style.color]="categoryTextColor()">
        {{ categorySubtitle() }}
      </p>
    </div>
  </div>
</div>
